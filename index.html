      [data-theme="üåë"] {

      :root {

        &[data-theme="üåë"] {

        section#hero {

      section#eventos {
        events-filter {

          flex-flow: column;
          gap: 2rem;
          text-wrap: balance;
          max-width: 80ch;
          margin-inline: auto;

          > *:not(event-entries) {

          &:has(event-entry:only-of-type) {

          #seeAll {

          > details {
            line-height: 2;

            input[type="date"] {
              -webkit-appearance: none; /* Remove arrow in chrome mobile */
              background: transparent;
              width: min-content;
              border-radius: var(--border-radius);
              border: none;
              padding: 0;
              background-color: color-mix(
                in srgb,
                var(--color, currentcolor) 7%,
                var(--background-color, currentcolor)
              );

              font-family: inherit;
              font-size: inherit;
              color: inherit;

              &:disabled {
                /* Allow click on parent to toggle details open/close */
                pointer-events: none;
              }
            }

            p {
              margin: var(--margin);
              width: 100%;
            }

            > summary {
              position: relative;
              text-align: end;
              margin-block-end: 0.5rem;
            }

            form {
              display: grid;
              grid-template-columns: 1fr 1fr;

        event-entries {
          display: flex;
          flex-flow: column nowrap;
          max-width: 90ch;
          margin-inline: auto;
          gap: 2rem;
          width: 100%;

          event-entry:not([hidden]) {
            display: flex;
            flex-flow: column;
            gap: 1rem;
            border-radius: var(--border-radius);
            min-width: min-content;
            text-align: center;
            border: 1px solid;

            padding: 1.5rem;

            .event-image {
              width: 100%;
              height: auto;
              min-height: 15rem;
              max-height: 80vh;
              object-fit: contain;
              cursor: pointer;
              border-radius: 10px;
            }

            .badges {
              display: flex;
              justify-content: center;
              gap: 0.5rem;
              text-transform: uppercase;

              font-weight: bold;
              letter-spacing: 0.1rem;

              > * {
                display: inline-block;
                padding: 0.5rem 1rem;
                font-size: 0.66rem;
                font-weight: 600;
                line-height: 1;
                color: #fff;
                text-align: center;
                white-space: nowrap;
                border-radius: calc(var(--border-radius) / 2);

                &[data-type="today"] {
                  background-color: var(--color-yellow);
                }
                &[data-type="tomorrow"] {
                  background-color: var(--color-yellow);
                }
                &[data-type="Taller"] {
                  background-color: var(--color-red);
                }
                &[data-type="Evento"] {
                  background-color: var(--color-green);
                }

            }

            [part="where-and-when"] {
              width: max-content;
              margin-inline: auto;
            }

            [part="title"],
            [part="locality"] {
              text-transform: uppercase;

            }

            [part="title"],
            [part="locality"],
            [part="datetime"] {
              &::after {

            [part="buttons"] {

            details {

            [part="button"] {

    <style>
      /* Utils */
      svg-mask {
        display: block;
        width: 100%;
        height: var(--height, 30px);
        position: relative;
        background-color: var(--color, currentColor);
        mask: var(--src, url("/assets/images/trasla-eventos.svg")) no-repeat center;
        mask-size: contain;
      }
    </style>

    <script type="module">
      import { getSheetData } from "/lib/get-gsheet-data.js";
      import { escapeHtml, slugify, formatEventResponse, parseEventResponseDateString } from "/lib/utils.js";

      function isDateToday(date) {
        return (
          date.getDate() === now.getDate() &&
          date.getMonth() === now.getMonth() &&
          date.getFullYear() === now.getFullYear()
        );
      }

      /**
       *
       * @param {Date} date
       * @returns
       */
      function getSortOrder(date) {
        const items = [date.getFullYear(), date.getMonth(), date.getDate(), date.getHours()];
        return items.map((t) => t.toString().padStart(2, "0")).join("");
      }

      function appendEvents(events) {
        for (const event of events) {
          const eventDate = parseEventResponseDateString(event["Comienzo"]);
          if (!isDateToday(eventDate) && eventDate < now) {
            continue;
          }

          appendEvent(event);
        }
      }

      /**
       * @param {EventResponse} event
       */
      function appendEvent(eventResponse, { open, order } = {}) {
        const eventData = formatEventResponse(eventResponse);
        const eventElement = document.createElement("event-entry");

        if (!order) {
          order = getSortOrder(new Date(eventData["start-date"]));
        }
        for (const [key, value] of Object.entries(eventData)) {
          if (!Object.hasOwnProperty.call(eventData, key)) continue;
          if (typeof value !== "string") console.error(`Value for key ${key} is not a string: ${value}`);

          eventElement.setAttribute(`data-${key}`, escapeHtml(value));
        }

        if (open) {
          eventElement.open = true;
        }
        eventElement.style = `order: ${order}`;
        eventsElement.appendChild(eventElement);
      }

      async function showEvents(events) {
        // Fuzzy search
        const url = new URL(location);
        const query = url.searchParams.get("q") || "";
        let eventsToAppend = [];
        eventsElement.innerHTML = ""; /* Clear loading message */

        if (query) {
          const { fuzzySearch } = await import("/lib/fuzzy-search-events.js");

          const searchResults = fuzzySearch(events, query);
          if (!searchResults) {
            eventsElement.innerHTML = /*html*/ `<p>No encontramos resultados con: ${query}</p>`; /* Clear loading message */
            return;
          }
          return appendEvent(searchResults[0].item, { open: true });
        }

        appendEvents(events);
      }

      // RUN

      // START: Service Worker
      /**
       * @type {ServiceWorkerRegistration}
       */
      let swRegistration;

      if ("serviceWorker" in navigator) {
        try {
          swRegistration = await navigator.serviceWorker.register("/service-worker.js");
          console.log("Service Worker registered:", swRegistration);
        } catch (error) {
          console.log("Service Worker registration failed:", error);
        }
      }

      // END: Service Worker

      // Get events

      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const eventsElement = document.querySelector("event-entries");

      if (!document.querySelector("event-entry")) {
        // Get all events and drop old ones
        const upcomingEvents = (await getSheetData()).filter((event) => {
          return today <= parseEventResponseDateString(event["Comienzo"]);
        });
        showEvents(upcomingEvents);
      } else {
        // SSR prerendered events

        // Scroll into first event
        const eventToFocus = document.querySelector("event-entry");
        const focusElement = () => eventToFocus.scrollIntoView({ behavior: "smooth" });
        if (document.readyState === "complete") {
          focusElement();
        } else {
          window.addEventListener("load", focusElement);
        }

        if (document.querySelectorAll("event-entry").length === 1) {
          // Hide details summary (Ver m√°s) since the event will be open by default
          eventToFocus.querySelector("summary")?.toggleAttribute("hidden");
        }
      }
    </script>

    <script>
      // PWA install
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show the install button
        for (const installButton of document.querySelectorAll("[install]")) {
          installButton.addEventListener("click", install);
          installButton.removeAttribute("hidden");
        }
      });
      async function install(event) {
        // Show the install prompt
        const result = await deferredPrompt.prompt();
        console.info(`Install was: ${result.outcome}`);

        // Hide the install button
        for (const installButton of document.querySelectorAll("[install]")) {
          installButton.toggleAttribute("hidden", true);
        }
      }
    </script>
